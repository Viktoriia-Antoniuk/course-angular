<form [formGroup]="searchForm" (ngSubmit)="searchByKeyword()">
    <div class="form-element">
         <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" formControlName="search">
            <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="searchForm.controls.search.setValue('')">
        <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
    </div>
    <div class="form-element">
        <mat-radio-button value="1" class="size">Option 1</mat-radio-button>
        <mat-radio-button value="2" class="size">Option 2</mat-radio-button>
    </div>
    <div class="form-element">
        <mat-form-field class="example-full-width">
            <mat-label>Message</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="!searchForm.valid">Send</button>
</form>
